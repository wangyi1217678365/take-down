<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
      #div {
        outline: none;
          overflow: auto; 
      }
      #div {
        border: 1px red solid
      }
    </style>
  </head>
<body>
  <div id="div" contenteditable="true">
    <p>点击这个段落。一个警告框将警报eventlistener触发事件的元素。</p>
    <h1>ceshi</h1>
    <ul>
      <li>11111</li>
      <li>22222</li>
    </ul>
  </div>
</body>
<script>
  const divDOM = document.getElementById('div')
  console.log(divDOM)
  divDOM.addEventListener('blur', function (e) {
    console.log(e.target.innerHTML)
  }, true)
</script>
</html>
